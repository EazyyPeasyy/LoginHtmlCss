<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Form Css</title>
    <link rel="stylesheet" href="./styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600&display=swap" rel="stylesheet">
</head>
<body>
    <div>
        <img id="logo" src="./images/logo.svg" alt="Logo">
        <img id="paisagem" src="./images/side-image-2x.jpg" alt="Paisagem">
    </div>
    <form id="form">
        <div id="cabecaa">
            <img id="logimg" src="./images/log-in.svg" alt="log-in">
            <p id="p1">Faça seu Login</p>
            <p id="p2">Entre com suas informações de cadastro</p>
        </div>
        <div id="corpo">
            <p>E-mail</p>
            <input class="input" type="email" id="email" placeholder="Digite seu Email">
            <p>Senha</p>
            <input class="input" type="password" placeholder="Digite sua senha">
            <br>
            <input class="input2" type="checkbox">
            <p id="lembra">Lembre-me</p> 
            <a href="#" id="esquece">Esqueci minha senha</a>
            <button>Entrar</button>
            <p id="semconta">Não tem uma conta ?</p>
            <a id="registrai" href="#">Registre-se</a>
        </div>
    </form>
</body>
</html>
